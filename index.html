<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Landing Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            text-align: left;
            padding: 1em;
            border-bottom: 2px solid rgb(0, 39, 76);
            max-width: calc(100% - 2em);
            margin: 0 auto;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
            color: rgb(0, 39, 76);
        }
        header h2 {
            font-size: 1em;
            margin: 0;
            color: #555;
        }
        main {
            padding: 1em;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 0.5em 0;
        }
        a {
            text-decoration: none;
            color: rgb(0, 39, 76);
        }
        a:hover {
            text-decoration: underline;
        }
        .date {
            display: block;
            color: #888;
            font-size: 0.9em;
            margin-top: 0.5em;
        }
        footer {
            text-align: center;
            padding: 1em;
            font-size: 0.9em;
            color: #555;
            border-top: 1px solid #ddd;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Article Page</h1>
        <h2>Your go-to source for learning web development</h2>
    </header>
    <main>
        <ul id="article-list">
            <!-- Dynamic content will be inserted here -->
        </ul>
    </main>
    <footer>
        &copy; 2025 All Rights Reserved
    </footer>

    <script src="script.js"></script>
</body>
</html>
